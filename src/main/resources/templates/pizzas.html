<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Pizza\'s')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<div th:if="${param.toegevoegd}" class="boodschap">Pizza is toegevoegd. Hij heeft het nummer
<span th:text="${param.toegevoegd}"></span>.
</div>
<h1>Pizza's</h1>
<table>
    <thead>
    <tr>
        <th>Naam</th>
        <th>Prijs</th>
        <th>Pikant</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pizza:${pizzas}" th:object="${pizza}">
        <td><a th:text="*{naam}" th:href="@{/pizzas/{id}(id=*{id})}"></a></td>
        <td th:text="*{{prijs}}"></td>
        <td><span th:if="*{pikant}">pikant</span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
